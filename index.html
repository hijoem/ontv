<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ontv4 by hijoem</title>
		<meta name="description" content="Watch your favourite TV! From hijoem.github.io">
		<meta name="theme-color" content="#3f3f44" />
		<link href="video-js.css" rel="stylesheet" />
		<base href="https://ontv4.netlify.app/" target="_blank">
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<script src="videojs-ie8.min.js"></script>
		<script src="video.js"></script>
		<script src="videojs-landscape-fullscreen.min.js"></script>
		<script src="sw.js"></script>
		<style type="text/css">
		::-webkit-scrollbar {
		width: 10px;
		}
		::-webkit-scrollbar-track {
		box-shadow: inset 0 0 5px #142850;
		border-radius: 10px;
		}
		
		::-webkit-scrollbar-thumb {
		background: #00909e;
		border-radius: 10px;
		}
		::-webkit-scrollbar-thumb:hover {
		background: #00d2e6;
		}
		
		body{
			background-color: #3f3f44;
			color: #f7f7f7;
			margin: 0;
			padding: 0;
			display: grid;
			grid-template-rows: 350px auto 30px;
		}
		header, main, footer {
			margin: 5px auto;
			display: -webkit-box;
			display: flex;
			max-width: 800px;
			width: -webkit-fill-available;
			text-align: -webkit-center;
			flex-direction: column;
		}
		main {
			overflow-y: auto;
			height: 260px;
			display: initial;
		}
		footer{
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
		}
		a{
			text-decoration: none;
			color: #f7f7f7;
		}
		header #search {
			border: 1px solid #cceabb;
			border-radius: 10px;
			text-align: center;
			width: 70%;
			color: #cceabb;
			padding: 5px;
			margin: 5px;
			font-size: 1.5rem;
			background: transparent;
			font-family: 'Josefin Slab', serif;
		}
		#playerDiv {
			height: 160px;
			margin: 5px;
		}
		#title{
			font-size: x-large;
		}
		.video-js.vjs-fill, .vjs-poster {
		border-radius: 15px;
		}
		.tv-items {
		display: flex;
		justify-content: center;
		align-items: center;
		float: left;
		width: 47%;
		height: 90px;
		cursor: pointer;
		border-radius: 20px;
		margin: 5px;
		color: #3f3f44;
		background-color: #cceabb;
		transition: transform .2s;
		box-shadow: inset -5px -5px 4px 0px #fdcb9e;
		}
		.btn-items {
		display: flex;
		justify-content: center;
		align-items: center;
		float: left;
		width: 22%;
		height: 40px;
		cursor: pointer;
		border-radius: 10px;
		margin: 5px;
		color: #3f3f44;
		background-color: #cceabb;
		transition: transform .1s;
		box-shadow: inset -5px -5px 4px 0px #fdcb9e;
		}
		.tv-items:hover {
		transform: scale(1.05);
		box-shadow: 4px 10px 7px 2px #142850;
		}
		@media screen and (min-width: 768px) {
		body{
		grid-template-rows: 440px auto 30px;
		}
		.tv-items {
		width: 31%;
		}
		#playerDiv {
			height: 240px;
		}
		main {
			height: 400px;
		}
		}
		@media screen and (min-width: 1200px) {
		body{
		grid-template-rows: 480px auto 30px;
		}
		.tv-items {
		width: 30.7%;
		margin: 10px;
		}
		#playerDiv {
			height: 300px;
		}
		main {
			height: 400px;
		}
		}
		</style>
		
	</head>
	<body onhashchange="onHashChange">
		<header>
			<div id="title"><a href="/">ontv4</a>  by  <a href="https://hijoem.github.io">hijoem</a></div>
			<div><input id='search' type="text" placeholder='Search country/category' autocomplete="off"/></div>
			<div id="nameDiv">Now watching: <strong>1 Music Channel</strong></div>
			<div id="playerDiv">
				<video id="player"
					class="video-js"
					controls
					preload="auto"
					autoplay="any"
					width="400"
					height="264"
					poster="android-chrome-512x512.png"
					data-setup="{}"
					>
					<source src="https://edge126.rcs-rds.ro/utvedge/musicchannelhq.stream/playlist.m3u8" type="application/x-mpegURL" />
					<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
				</video>
			</div>
			<div id="tabDiv">
				<div id="music" class="btn-items">Music</div>
				<div id="sport" class="btn-items">Sport</div>
				<div id="kids" class="btn-items">Kids</div>
				<div id="indo" class="btn-items">Indonesia</div>
			</div>
			<div id="infoDiv"></div>
		</header>
		<main id="listItem">
		</main>
	<footer id="showabout">hijoem 2020 (?)</footer>
	<div id="about"></div>
	<script type="text/javascript">
	let player = videojs('player', {
		aspectRatio: '9:16',
		autoplay: 'any'
		});
	player.fill(true);
	player.landscapeFullscreen();
	let all = [];
	let response = [];
	let music = [];
	let indo = [];
	let kids = [];
	let sport = [];
	async function getResponse() {
		if (localStorage.getItem("response")) {
			all = JSON.parse(localStorage.getItem("response"));
			renderHome();
		} else {
			let fetchs = await fetch("https://iptv-org.github.io/iptv/channels.json");
			if (fetchs.ok) {
				all = await fetchs.json();
				localStorage.setItem("response", JSON.stringify(all));
				renderHome();
			} else {
				alert("HTTP-Error: " + fetchs.status);
			}
		}
	}
	function resetResponse() {
		localStorage.removeItem("response");
		getResponse();
	}
	function isNumber(n) {
	return /^-?[\d.]+(?:e-?\d+)?$/.test(n);
	}
	function changeHash(){
		window.location.hash = `#${document.getElementById("search").value}`;
		onHashChange();
	}
	function onHashChange(){
		const urlParams = new URLSearchParams(window.location.search);
		getResponse();
		const value = decodeURI(window.location.hash.substr(1));
		if (urlParams.has('url') && !value) {
			renderPlayer(urlParams.get('url'));
		} else if (isNumber(value)) {
			const tv = all[value];
			renderPlayer(tv.url);
		} else if(value) {
			document.getElementById("search").value = value;
			renderList(search(value));
		}
	}
	async function renderHome(){
		//document.getElementById("res").innerHTML = '';
		music = [];
		indo = [];
		kids = [];
		sport = [];
		all.forEach(tv => {
			if (tv.category === "Music") {
				music.push(tv);
			} else if (tv.category === "Sport") {
				sport.push(tv);
			} else if (tv.category === "Kids") {
				kids.push(tv);
			} else if (tv.country.code === "id") {
				indo.push(tv);
			}
		});
		renderList(music);
	}
	async function renderList(tvs){
		let a, b, i = this.value;
		i = document.getElementById("listItem");
		i.innerHTML = ``;
		if(tvs.length > 0){
		document.getElementById("infoDiv").innerHTML = `Showing ${tvs.length} channels found.`;
		if (tvs.length > 90){
			document.getElementById("infoDiv").innerHTML = `Showing 90 from ${tvs.length} channels found.`;
		}
		a = document.createElement("DIV");
		let ind = 1;
		tvs.slice(0, 90).forEach(tv => {
			let b = document.createElement("DIV");
			b.setAttribute("id", "tv-list" + ind);
			b.setAttribute("class", "tv-items");
			b.innerHTML += `<p>${ind}. <strong>${tv.name}</strong><br>${tv.country.name} - ${tv.category}</p>`;
			b.innerHTML += "<input type='hidden' value='" + tv.url + "'>";
			b.addEventListener("click", function(e) {
			document.getElementById("nameDiv").innerHTML = `Now watching: <strong>${tv.name}</strong>`;
			renderPlayer(this.getElementsByTagName("input")[0].value);
			});
			ind++;
			i.appendChild(b);
		});
		// autoplay after search
		renderPlayer(tvs[0].url);
		document.getElementById("nameDiv").innerHTML = `Now watching: <strong>${tvs[0].name}</strong>`;
	} else {
		document.getElementById("infoDiv").innerHTML = `No channel found. Try type another keyword!`;
	}
	}
	function search(query) {
		let result = [];
		const q = query.toLowerCase();
		all.forEach(tv => {
			if (tv.name.toLowerCase().indexOf(q) > -1) {
				result.push(tv);
			} else if (tv.category) {
				if(tv.category.toLowerCase().indexOf(q) > -1){
				result.push(tv);}
			} else if (tv.country.name) {
				if(tv.country.name.toLowerCase().indexOf(q) > -1){
				result.push(tv);}
			}
		});
		//renderlist(result);
		return result;
	}
	function renderPlayer(url){
		player.src([
			{type: "application/x-mpegURL", src: url}
		]);
	}
	function about(show = true) {
	const about = document.getElementById("about");
	if (!show) {
	about.innerHTML = "";
	} else {
	about.innerHTML = "";
	about.innerHTML = `
	<style>
	* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	}
	.container {
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	z-index: 100;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgb(0,0,0);
	background-color: rgba(0,0,0,0.8);
	-webkit-animation-name: fadeIn;
	-webkit-animation-duration: 0.4s;
	animation-name: fadeIn;
	animation-duration: 0.4s
	}
	#close {
	cursor: pointer;
	}
	.center {
	text-align: center;
	margin: auto;
	padding: 12px;
	border-radius: 6px;
	background-color: rgb(0,0,0);
	background-color: rgba(0,0,0,0.9);
	-webkit-animation-name: slideIn;
	-webkit-animation-duration: 0.4s;
	animation-name: slideIn;
	animation-duration: 0.4s
	}
	@-webkit-keyframes slideIn {
	from {bottom: -300px; opacity: 0}
	to {bottom: 0; opacity: 1}
	}
	@keyframes slideIn {
	from {bottom: -300px; opacity: 0}
	to {bottom: 0; opacity: 1}
	}
	@-webkit-keyframes fadeIn {
	from {opacity: 0}
	to {opacity: 1}
	}
	@keyframes fadeIn {
	from {opacity: 0}
	to {opacity: 1}
	}
	</style>`;
	about.innerHTML += `
	<div class="container">
		<div class="center"><br>
			<h2>ontv4</h2>
			<br>
			<p>TV streaming apps!</p>
			<p>Free from annoying ads!</p>
			<br>
			<p>Spent 2 days for this mini project!</p>
			<p>Made with pure scripts and video.js</p>
			<p>Free TV lists from github.com/iptv-org/iptv</p>
			<br>
			<p>It's free, so don't expect everything will works</p>
			<br>
			<p>anyway, Enjoy!</p>
			<br>
			<br>
			<p><a href="https://hijoem.github.io" target="_blank">> hijoem <</a></p>
			<br>
			<br>
			<br>
			<p id="close" class="close">close</p>
		</div>
	</div>
	`;
	about.querySelector("#close").addEventListener("click", () => {
	about.innerHTML = ``
	});
	}
	}
	if(window.location.hash){
	onHashChange();
	}
	getResponse();
	document.getElementById("search").addEventListener("keyup", () => {
	window.location.hash = `#${document.getElementById("search").value}`;
	onHashChange();
	});
	document.getElementById("music").addEventListener("click", () => {
	renderList(music);
	});
	document.getElementById("sport").addEventListener("click", () => {
	renderList(sport);
	});
	document.getElementById("kids").addEventListener("click", () => {
	renderList(kids);
	});
	document.getElementById("indo").addEventListener("click", () => {
	renderList(indo);
	});
	document.getElementById("showabout").addEventListener("click", () => {
	about(true);
	});
	window.addEventListener("hashchange", onHashChange());
	if ('serviceWorker' in navigator) {
	window.addEventListener('load', () => {
	navigator.serviceWorker.register('sw.js');
	});
	}
	</script>
</body>
</html>
